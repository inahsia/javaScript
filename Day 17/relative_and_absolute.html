<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
  position: relative;
  height: 200px;
  border: 2px solid black;
}

.relative {
  position: relative;
  top: 20px;
  background: lightblue;
}

.absolute {
  position: absolute;
  top: 20px;
  right: 20px;
  background: coral;
}

  </style>
</head>
<body>
  <div class="parent">
  <div class="relative">Relative</div>
  <div class="absolute">Absolute</div>
</div>

  
</body>
</html>
