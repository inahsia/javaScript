    .container {
        display: grid;    
        /* grid-template-column and grid-template-row */
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 50px 350px  50px;
    }
    header{
      grid-column:span 12;
    }
    aside{
      grid-column:span 2;
    }
    main{
        grid-column: span 10;
    }
    footer {
        grid-column: span 12;
    }




  </style>
</head>
<body>

<div class="container">
  <header style="background-color: azure;">HEADER</header>
  <aside style="background-color: plum;">MENU</aside>
  <main style="background-color: bisque;">CONTENT</main>
  <footer style="background-color: blueviolet;">FOOTER</footer>
</div>
</body>
