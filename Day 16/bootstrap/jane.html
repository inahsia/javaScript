<script>
  const music = document.getElementById("bgMusic");

  setTimeout(() => {
    music.muted = false;

  // Unmute on first scroll (no button click needed)
  window.addEventListener("scroll", () => {
    music.muted = false;
    music.volume = 0.25;
    music.play();
    btn.textContent = "ðŸ”Š";
  }, { once: true });

  // Toggle mute anytime
  btn.addEventListener("click", () => {

  });
