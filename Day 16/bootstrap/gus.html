<audio id="bgMusic" autoplay muted loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");

  setTimeout(() => {
    music.muted = false;
    music.volume = 0.3;
    music.play().catch(() => {
      // browser blocked it silently
    });
  }, 1000);

  const btn = document.getElementById("muteBtn");

  // Unmute on first scroll (no button click needed)
  window.addEventListener("scroll", () => {
    music.muted = false;
    music.volume = 0.25;
    music.play();
    btn.textContent = "ðŸ”Š";
  }, { once: true });

  // Toggle mute anytime
  btn.addEventListener("click", () => {
    music.muted = !music.muted;
    btn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
  });
</script>
